<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->
</head>
<body style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <script type="text/javascript">
        var p = parseInt(prompt("Enter the value P ="));
        var r = parseInt(prompt("Enter ther value R ="));
        var n = parseInt(prompt("Enter the value N ="));
        var Ans = p*r*n/100;
        console.log(Ans);
        document.write("Interest = "+Ans);    
    
    </script>
</body>
</html>
