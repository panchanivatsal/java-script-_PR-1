<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- . Write a javascript Program to two variable addition, subtraction, multiplication, division .(compulsory user input) -->
</head>

<body style="color: white; font-size: 24px; background-color: black;">
    <script type="text/javascript">
        var a = parseInt(prompt("Enter the value A =  "));
        var b = parseInt(prompt("Enter the value B =  "));
        
        console.log(a + b);
        document.write((a+b)+"<br>");

        console.log(a - b);
        document.write((a-b)+"<br>");
        
        console.log(a * b);
        document.write((a*b)+"<br>");
        
        console.log(a / b);
        document.write((a/b)+"<br>");
        
    </script>
</body>

</html>
