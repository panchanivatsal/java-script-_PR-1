<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Write a javascript Program to find triangle area.(compulsory user input)(formula  0.5 * b * h -->
</head>
<body style="color: white;font-family: Arial, Helvetica, sans-serif; font-size: 24px; font-weight: 500; background-color: black;">
    <script type="text/javascript">
        var b = parseInt(prompt("Enter the value B"));
        var h = parseInt(prompt("Enter the value H"));
        var ans = 0.5*b*h;
        console.log(ans);
        document.write("Triangle area = "+ans);
    </script>
</body>
</html>
