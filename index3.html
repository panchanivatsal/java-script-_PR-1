<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input) -->
</head>
<body style="color: white; font-size: 24px; font-weight: 500; background-color: black;font-family: Arial, Helvetica, sans-serif;">
    <script type="text/javascript">
        
        var f = parseInt(prompt("Enter the value F ="));
        var ans = (f *(9/5)+ 32);
        console.log(ans); 
        document.write(ans)
    </script>
</body>
</html>
