<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Write a javascript Program to find circle area.(compulsory user input)(formula  3.14 * r * r) -->
</head>
<body style="color: white; font-size: 24px; font-weight: 500; background-color: black; font-family: Arial, Helvetica, sans-serif;">
    <script type="text/javascript">
        var r = parseInt(prompt("Enter the value R ="));
        var ans=3.14*r*r;
        console.log(ans);
        document.write("Circle area ="+ans);
    </script>
</body>
</html>
